<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body> <!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>


<div class="container">
    <h2>Editar Nota</h2>
    <form class="form-horizontal" method="post" th:action="${'/mark/edit/' + mark.id}" th:object="${mark}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="description">Descripción:</label>
            <div class="col-sm-10">
                <input th:value="${mark.description}" type="text" id="description" class="form-control"
                       name="description" placeholder="Ejemplo Ejercicio 1" required="true"/>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Puntuación:</label>
            <div class="col-sm-10">
                <input th:value="${mark.score}" type="number" id="pwd" class="form-control" name="score"
                       placeholder="Enetre 0 y 10" required="true"/>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('score')}" th:errors="*{score}"></span>

        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>
    </form>
</div>


</body>
</html>
