<div class="table-responsive" xmlns:sec="http://www.w3.org/1999/xhtml">
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">DNI</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor : ${professorsList}">
            <td scope="row" th:text="${professor.dni}"> 1</td>
            <td th:text="${professor.name}"> Ejercicio 1</td>
            <td th:text="${professor.surname}">10</td>
            <td><a sec:authorize="hasAnyRole('ROLE_PROFESSOR','ROLE_ADMIN')"  th:href="${'/professor/details/' + professor.id}">detalles</a></td>
            <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/edit/' + professor.id}">modificar</a></td>
            <td><a sec:authorize="hasRole('ROLE_ADMIN')" th:href="${'/professor/delete/' + professor.id}">eliminar</a></td>
        </tr>
        </tbody>
    </table>
</div>
